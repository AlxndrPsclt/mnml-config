conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',

    -------------------------------------
    --  Colors: Nord theme
    -------------------------------------
    --  Polar night
    color1="#2E3440",
    color2="#3B4252",
    color3="#434C5E",
    color4="#4C566A",
    --  Snow Storm
    color5="#D8DEE9",
    color6="#E5E9F0",
    color7="#ECEFF4",
    --  Frost
    color8="#8FBCBB",
    color9="#88C0D0",
    --color10="#81A1C1",
    --color11="#5E81AC",
    -- Aurora
    -- color12="#BF616A",
    -- color13="#D08770",
    -- color14="#EBCB8B",
    -- color15="#A3BE8C",
    -- color16="#B48EAD",



    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Iosevka:style=Regular:size=30',
    gap_x = 0,
    gap_y = 0,
    minimum_height = 5,
    minimum_width = 720,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${alignc }${voffset 20}${font Iosevka:style=Regular:size=180}$color5${time %R}$font
${alignc }${voffset 25}$color5${time %a %b %d}
${alignc }${voffset 25}BAT: ${execi 60 cat /sys/class/power_supply/axp20x-battery/capacity}%
#${color grey}Wifi network: ${wireless_essid wlan0}
#${color grey}RAM Usage: $memperc%
#${color grey}CPU Usage: $cpu%
#${color grey}File systems: $color${fs_used /}/${fs_size /}
#${color grey}Up: ${upspeed wlan0} kb/s
#${color grey}Battery level: $battery_percent%
# ${color grey}Networking:
# Up:$color ${upspeed} ${color grey} - Down:$color ${downspeed}
#$hr
]]
